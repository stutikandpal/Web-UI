<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body class="bg">
	<div class="head">
		<img src="./images/logo.jpg" class="logo">
		<h1>funccFORCE</h1>
	</div>
	<form class="form">
		<table>
		<tr>
			<td><label for="mail">Email:</label></td>
			<td><input type="mail" name="mail"></td>
		</tr>
		<tr>
			<td><label for="name">Name:</label></td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td><label for="course">Course:</label></td>
			<td><input type="text" name="course"></td>
		</tr>
		<tr>
			<td><label for="mobile no">Mobile No:</label></td>
			<td><input type="text" name="mobile no"></td>
		</tr>
		<tr>
			<td><label for="college">College:</label></td>
			<td><input type="text" name="college"></td>
		</tr>
		<tr>
			<td><label for="cars">Department:</label></td>
			<td><select name="Department" id="dept">
		  		<option value="" disabled selected hidden>Choose your department</option>
		  		<option value="Content">Content</option>
		  		<option value="Design">Design</option>
		  		<option value="Marketing">Marketing</option>
		  		<option value="Developer">Developer</option>
			</select></td>
		</tr>
		<tr>
			<td class="buttonsub" col-span=2><button>Submit</button></td>
		</tr>
		</table>
	</form>
</body>
</html>
